{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

    <main class="main pages">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="{% url 'index' %}" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a> 
                    <span></span> Pages <span></span> My Account
                </div>
            </div>
        </div>
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                        <div class="row">
                            <div class="col-lg-6 pr-30 d-none d-lg-block">
                                <img class="border-radius-15" src="{% static 'assets/img/logo.png}" alt="" />
                            </div>
                            <div class="col-lg-6 col-md-8">
                                <div class="login_wrap widget-taber-content background-white">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h1 class="mb-5">Login</h1>
                                        </div>
                                        {% if form.errors %}
                                            <div class="alert alert-danger">
                                                <strong>{{ form.errors }}</strong>
                                            </div>
                                        {% endif %}  
                                        <form method="POST">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                               <input type="text" required name="email" placeholder="Username or email">
                                             </div>
                                            <div class="form-floating mb-3">
                                                <input type="text" required name="password" placeholder="password">
                                            </div>
                                            <!-- <div class="login_footer form-group">
                                                <div class="check-form">
                                                    <input type="text" required="" name="email" placeholder="Security code *" 17/> 
                                                </div>                                                                            
                                                <span class="security-code">
                                                    <b class="text-new">8</b>
                                                    <b class="text-hot">6</b>
                                                    <b class="text-sale">7</b>
                                                    <b class="text-best">5</b>
                                                </span>
                                            </div> -->
                                            <div class="login_footer form-group-mb-50">
                                                <div class="chek-form">
                                                    <div class="custome-checkbox">
                                                        <input class="form-check-input" type="checkbox" name="checkbox" id="example">
                                                        <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-heading btn-block hover-up" name="login">Login</button>
                                            </div>
                                            <a class="text-muted" href="#">Forgot password?</a>
                                            <br>
                                            <a class="text-muted" href={% url 'signup' %}>Don't have an account?<strong>signup</strong></a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>    
{% endblock content %}
